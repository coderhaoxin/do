<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>debug</title>
  <body></body>
  <script src="../build/dest/index.js"></script>
  <script>
    var debug = Debug('debug')
    debug('some info')
    debug(10086)
    debug('hello', 'world')
    debug(111, 222, 333)
    debug({ name: 'debug' })
    debug([1, 2, 3])
    debug(new Error('>_< error'))
    debug('name: %s, age: %d, info: %o', 'haoxin', 18, {
      location: 'Shanghai'
    })
    var circular = {
      name: 'circular'
    }
    circular.circular = circular
    circular.list = [ circular, circular ]
    debug('circular: %o', circular)
    debug(circular)
  </script>
</html>
