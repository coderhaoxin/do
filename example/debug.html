<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>example</title>
  <script src="../test/dest/test/import/debug.js"></script>
  <script>
    debug('some info')
    debug(10086)
    debug('hello', 'world')
    debug(111, 222, 333)
    debug({ name: 'debug' })
    debug([1, 2, 3])
    debug(new Error('>_< error'))
    debug('name: %s, age: %d, info: %o', 'haoxin', 18, {
      location: 'Shanghai'
    })

    var debug2 = new Debug('debug2')
    debug2('some info')
    debug2(10086)
    debug2('hello', 'world')
    debug2(111, 222, 333)
    debug2({ name: 'debug' })
    debug2([1, 2, 3])
    debug2(new Error('>_< error'))
    debug2('name: %s, age: %d, info: %o', 'haoxin', 18, {
      location: 'Shanghai'
    })
  </script>
</html>
